<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>PT Tracker — Single‑File (Fast Add)</title>
<meta name="theme-color" content="#0b1020">
<link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64'><rect width='100%' height='100%' fill='%231b5bff'/><text x='50%' y='58%' text-anchor='middle' font-family='Arial' font-size='44' fill='white'>PT</text></svg>">
<!-- Única dependencia permitida -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" crossorigin="anonymous"></script>
<style>
  :root{
    --bg:#0b1020; --panel:#10182a; --card:#141d31; --text:#e8eefc; --muted:#9aa5bd; --primary:#5ebd73;
    --danger:#ef4444; --warn:#f59e0b; --ok:#22c55e; --line:#1f2a44; --accent:#7c9cff;
    --touch:52px; --w: 460px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:var(--bg); color:var(--text);
    font:16px/1.4 -apple-system,BlinkMacSystemFont,Inter,Segoe UI,Roboto,Arial;
    display:flex; justify-content:center;
  }
  .app{width:100%; max-width:var(--w); min-height:100%; display:flex; flex-direction:column}
  header{
    position:sticky; top:0; z-index:10; backdrop-filter:saturate(1.2) blur(10px);
    background:linear-gradient(180deg, rgba(11,16,32,.95), rgba(11,16,32,.8));
    border-bottom:1px solid var(--line); padding:10px 12px;
  }
  header .row{display:flex; align-items:center; gap:8px; flex-wrap:wrap}
  .chip{background:#0f1630; border:1px solid var(--line); padding:8px 12px; border-radius:999px; color:var(--muted); font-size:13px}
  .chip.ok{color:#68f0a7; border-color:#183a2d; background:#0b1f18}
  .chip.warn{color:#ffd26a; border-color:#3a2e18; background:#1b160b}
  .btn{
    height:var(--touch); min-width:var(--touch); padding:0 16px; border-radius:14px; border:1px solid var(--line);
    background:#0f1731; color:var(--text); cursor:pointer; font-size:16px; font-weight:600
  }
  .btn.primary{background:linear-gradient(180deg,#1c6b42,#155b38); border-color:#0d3b24}
  .btn.ghost{background:transparent}
  .btn.small{height:40px; padding:0 12px; border-radius:10px; font-size:14px; font-weight:500}
  .btn.block{width:100%}
  .btn.icon{display:flex; align-items:center; gap:10px; justify-content:center}
  .grid{display:grid; gap:12px}
  .panel{background:var(--panel); border:1px solid var(--line); border-radius:16px; padding:12px}
  .card{background:var(--card); border:1px solid var(--line); border-radius:16px; padding:12px}
  .row{display:flex; gap:12px; align-items:center}
  .grow{flex:1}
  .right{margin-left:auto}
  label{color:var(--muted); font-size:13px; display:block; margin-bottom:6px}
  input, select, textarea{
    width:100%; background:#0e162e; color:var(--text); border:1px solid var(--line);
    border-radius:14px; padding:12px 14px; height:48px; outline:none; font-size:16px
  }
  input[type="checkbox"]{width:22px; height:22px}
  textarea{min-height:92px; resize:vertical}
  .muted{color:var(--muted)}
  .badge{display:inline-block; padding:6px 10px; border-radius:999px; font-size:12px; border:1px solid var(--line)}
  .badge.ok{color:#68f0a7; border-color:#183a2d; background:#0b1f18}
  .badge.warn{color:#ffd26a; border-color:#3a2e18; background:#1b160b}
  main{flex:1; padding:12px 12px 88px}
  section[hidden]{display:none !important}

  /* NAV inferior */
  nav.tabs{
    position:sticky; bottom:0; z-index:10; border-top:1px solid var(--line);
    background:linear-gradient(180deg, rgba(11,16,32,.85), rgba(11,16,32,.95));
    display:grid; grid-template-columns:repeat(5,1fr);
  }
  nav.tabs button{appearance:none; border:none; background:transparent; color:var(--muted); padding:8px 4px; height:70px; cursor:pointer; font-size:12px}
  nav.tabs button.active{color:#bfe9ff}
  nav.tabs .ico{display:block; font-size:18px}

  /* Calendario compacto (heatmap) */
  .cal{display:grid; grid-template-columns:repeat(7, 1fr); gap:6px}
  .cal .dow{height:22px; display:flex; align-items:center; justify-content:center; color:var(--muted); font-size:12px}
  .cal .day{aspect-ratio:1/1; display:flex; align-items:center; justify-content:center; border-radius:10px; font-size:13px; user-select:none;
    border:1px solid #1a2543; background:#0e162e; cursor:pointer}
  .cal .day.today{outline:2px solid var(--accent)}
  .cal .day.sel{outline:2px solid var(--primary)}
  .legend{display:flex; gap:8px; align-items:center}
  .legend .sw{width:18px; height:12px; border-radius:4px; border:1px solid var(--line)}

  /* FAST ADD — controles grandes (mobile‑first) */
  .fastadd{display:grid; gap:10px}
  .big{display:flex; align-items:center; gap:10px}
  .big label{min-width:110px; margin:0; font-size:14px}
  .big .step{display:flex; align-items:center; gap:8px}
  .big .step input[type="number"]{width:120px; text-align:center; height:52px; font-size:18px; padding:0 8px}
  .big .step button{width:52px; height:52px; border-radius:12px; border:1px solid var(--line); background:#0f1731; color:var(--text); font-size:22px; font-weight:700}
  .subtle{font-size:12px; color:var(--muted)}

  /* Listado del día */
  .exitem{display:flex; justify-content:space-between; align-items:center; padding:10px 0; border-bottom:1px solid var(--line)}
  .exitem:last-child{border-bottom:none}
  .exname{font-weight:600}
  .exmeta{color:var(--muted); font-size:13px}

  /* Print */
  @media print{
    nav.tabs, header, .modal{display:none !important}
    body{background:#fff; color:#000}
    .panel, .card{border-color:#ddd}
  }
</style>
</head>
<body>
<div class="app" role="application" aria-label="PT Tracker">
  <header>
    <div class="row" role="toolbar" aria-label="Barra superior">
      <button id="btnToday" class="btn small ghost" aria-label="Ir a hoy">Hoy</button>
      <div class="chip" id="ctxDateChip" role="button" aria-label="Cambiar fecha">📅 <span id="ctxDateLabel">—</span></div>
      <div class="chip ok" id="metaChip">Meta mes: —</div>
      <span class="right muted" id="saveState">• sin guardar</span>
    </div>
  </header>

  <main>
    <!-- ===== Registrar (con FAST ADD) ===== -->
    <section id="tab-registrar" aria-label="Registrar sesión">
      <div class="grid">
        <!-- Calendario compacto arriba -->
        <div class="card" id="miniCalCard">
          <div class="cal" id="miniCal">
            <div class="dow">L</div><div class="dow">M</div><div class="dow">X</div><div class="dow">J</div><div class="dow">V</div><div class="dow">S</div><div class="dow">D</div>
          </div>
          <div class="row legend" style="margin-top:8px">
            <span class="muted">Intensidad:</span>
            <span class="sw" style="background:#0e162e"></span>
            <span class="sw" style="background:#0f3a1e"></span>
            <span class="sw" style="background:#156034"></span>
            <span class="sw" style="background:#1f8b50"></span>
            <span class="sw" style="background:#27b96b"></span>
          </div>
        </div>

        <div class="panel">
          <div class="row">
            <div class="grow">
              <label for="bodyWeight">Peso corporal (kg)</label>
              <input id="bodyWeight" type="number" step="0.1" min="20" max="300" />
            </div>
            <button class="btn small" id="btnNewToday">Nuevo registro (hoy)</button>
            <button class="btn small" id="btnLoadBase">Cargar base</button>
            <button class="btn small" id="btnSave">Guardar</button>
          </div>
        </div>

        <!-- FAST ADD -->
        <div class="card" id="fastAdd">
          <label><strong>Agregar set (rápido)</strong> <span class="subtle">Tipo → Kilos → Reps → RPE → Añadir</span></label>
          <div class="fastadd">
            <div class="big">
              <label for="faType">Tipo</label>
              <select id="faType">
                <option value="fuerza">Fuerza</option>
                <option value="cardio">Cardio</option>
              </select>
            </div>
            <div class="big">
              <label for="faExercise">Ejercicio</label>
              <input id="faExercise" list="exList" placeholder="Escribe o selecciona…">
              <datalist id="exList"></datalist>
              <select id="faCat" title="Categoría" class="smallSel">
                <option>Empuje</option><option>Jale</option><option>Aislamiento</option>
                <option>Pierna</option><option>Core</option><option>Cardio</option>
              </select>
            </div>

            <!-- Fuerza controls -->
            <div id="faFuerza" class="grid">
              <div class="big">
                <label>Kilos</label>
                <div class="step">
                  <button type="button" data-delta="-0.5" class="faWm">−</button>
                  <input id="faWeight" type="number" step="0.5" inputmode="decimal">
                  <button type="button" data-delta="0.5" class="faWp">+</button>
                </div>
              </div>
              <div class="big">
                <label>Reps</label>
                <div class="step">
                  <button type="button" data-delta="-1" class="faRm">−</button>
                  <input id="faReps" type="number" step="1" min="0" max="50" inputmode="numeric">
                  <button type="button" data-delta="1" class="faRp">+</button>
                </div>
              </div>
              <div class="big">
                <label>RPE</label>
                <div class="step">
                  <button type="button" data-delta="-0.5" class="faEm">−</button>
                  <input id="faRPE" type="number" step="0.5" min="1" max="10" inputmode="decimal">
                  <button type="button" data-delta="0.5" class="faEp">+</button>
                </div>
              </div>
            </div>

            <!-- Cardio controls -->
            <div id="faCardio" class="grid" hidden>
              <div class="big">
                <label>Vel (km/h)</label>
                <div class="step">
                  <button type="button" data-delta="-0.1" class="faSm">−</button>
                  <input id="faSpeed" type="number" step="0.1" min="0" max="40" inputmode="decimal">
                  <button type="button" data-delta="0.1" class="faSp">+</button>
                </div>
              </div>
              <div class="big">
                <label>Inclin (%)</label>
                <div class="step">
                  <button type="button" data-delta="-1" class="faGm">−</button>
                  <input id="faGrade" type="number" step="1" min="0" max="30" inputmode="decimal">
                  <button type="button" data-delta="1" class="faGp">+</button>
                </div>
              </div>
              <div class="big">
                <label>Minutos</label>
                <div class="step">
                  <button type="button" data-delta="-1" class="faMm">−</button>
                  <input id="faMinutes" type="number" step="1" min="0" max="180" inputmode="numeric">
                  <button type="button" data-delta="1" class="faMp">+</button>
                </div>
              </div>
              <div class="big">
                <label>RPE</label>
                <div class="step">
                  <button type="button" data-delta="-0.5" class="faCEm">−</button>
                  <input id="faRPEc" type="number" step="0.5" min="1" max="10" inputmode="decimal">
                  <button type="button" data-delta="0.5" class="faCEp">+</button>
                </div>
              </div>
            </div>

            <button id="faAdd" class="btn primary block">Añadir</button>
            <div class="subtle" id="faHint">Serie #1</div>
          </div>
        </div>

        <!-- Listado del día + resumen y nota -->
        <div class="card">
          <label>Sesión del día</label>
          <div id="dayList"></div>
          <div class="panel" style="margin-top:10px">
            <label>Resumen</label>
            <progress id="prog" max="100" value="0" aria-label="Cumplimiento diario" style="width:100%; height:12px"></progress>
            <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:6px">
              <span class="chip">Cumplimiento: <b id="progPct">0%</b></span>
              <span class="chip">Kcal: <b id="kcalTotal">0</b></span>
              <span class="chip" id="miniText">—</span>
            </div>
          </div>
        </div>

        <div class="panel">
          <label for="note">Notas de salud / comentarios</label>
          <textarea id="note" placeholder="Ej: rodilla ok, buen sueño, etc."></textarea>
        </div>
      </div>
    </section>

    <!-- ===== Calendario ===== -->
    <section id="tab-calendario" hidden aria-label="Calendario">
      <div class="grid">
        <div class="card">
          <div class="row" style="flex-wrap:wrap; gap:8px">
            <div>
              <label>Mes / Año</label>
              <div class="row">
                <button class="btn small" id="monPrev">◀</button>
                <div class="chip" id="monLabel">—</div>
                <button class="btn small" id="monNext">▶</button>
              </div>
            </div>
          </div>
          <div style="height:8px"></div>
          <div class="cal" id="heatGrid" aria-label="Calendario heatmap" role="grid">
            <div class="dow">L</div><div class="dow">M</div><div class="dow">X</div><div class="dow">J</div><div class="dow">V</div><div class="dow">S</div><div class="dow">D</div>
          </div>
          <div class="row legend" style="margin-top:8px">
            <span class="muted">Intensidad:</span>
            <span class="sw" style="background:#0e162e"></span>
            <span class="sw" style="background:#0f3a1e"></span>
            <span class="sw" style="background:#156034"></span>
            <span class="sw" style="background:#1f8b50"></span>
            <span class="sw" style="background:#27b96b"></span>
          </div>
        </div>
      </div>
    </section>

    <!-- ===== Gráficos ===== -->
    <section id="tab-graficos" hidden aria-label="Analítica por ejercicio">
      <div class="grid">
        <div class="card">
          <div class="row">
            <div class="grow">
              <label for="exSelectAnalitica">Ejercicio</label>
              <select id="exSelectAnalitica"></select>
            </div>
            <div>
              <label>&nbsp;</label>
              <div class="row">
                <button class="btn small" data-metric="vol" id="btnVol">Volumen</button>
                <button class="btn small" data-metric="top" id="btnTop">Mejor set</button>
                <button class="btn small" data-metric="epley" id="btnEpley">1RM</button>
              </div>
            </div>
          </div>
          <canvas id="exChart" height="220"></canvas>
        </div>
      </div>
    </section>

    <!-- ===== Metas (nueva pestaña exclusiva) ===== -->
    <section id="tab-metas" hidden aria-label="Metas mensuales">
      <div class="grid">
        <div class="card">
          <label>Progreso vs Meta (mes actual)</label>
          <canvas id="goalsChart" height="220"></canvas>
        </div>
        <div class="panel">
          <div class="row" style="flex-wrap:wrap">
            <button class="btn small" id="btnSetGoal">Editar meta del mes</button>
            <div class="chip ok" id="goalBadge">Meta: —</div>
          </div>
          <div style="height:8px"></div>
          <label>Texto guía</label>
          <div id="goalText" class="muted" style="white-space:pre-wrap"></div>
        </div>
      </div>
    </section>

    <!-- ===== Exportar ===== -->
    <section id="tab-exportar" hidden aria-label="Exportar e importar">
      <div class="grid">
        <div class="card">
          <label>CSV</label>
          <div class="row" style="flex-wrap:wrap">
            <button class="btn" id="csvDay">Exportar Día</button>
            <button class="btn" id="csvMonth">Exportar Mes</button>
            <button class="btn" id="csvAll">Exportar Total</button>
          </div>
          <div class="row" style="margin-top:8px">
            <input type="file" id="csvImport" accept=".csv" aria-label="Importar CSV del día">
            <button class="btn" id="btnImport">Importar CSV del día</button>
          </div>
        </div>

        <div class="card">
          <label>Dashboard</label>
          <div class="row" style="flex-wrap:wrap">
            <button class="btn" id="btnPNG">Descargar Dashboard PNG</button>
            <button class="btn" id="btnPDF">Imprimir / PDF</button>
          </div>
          <canvas id="dashCanvas" height="240" style="margin-top:10px"></canvas>
        </div>

        <div class="panel" id="datosDuros">
          <label>Datos duros (día actual)</label>
          <div id="rawDay"></div>
        </div>
      </div>
    </section>
  </main>

  <nav class="tabs" role="tablist" aria-label="Pestañas">
    <button class="active" data-tab="registrar" role="tab" aria-controls="tab-registrar" aria-selected="true"><span class="ico">📝</span>Registrar</button>
    <button data-tab="calendario" role="tab" aria-controls="tab-calendario" aria-selected="false"><span class="ico">📆</span>Calendario</button>
    <button data-tab="graficos" role="tab" aria-controls="tab-graficos" aria-selected="false"><span class="ico">📈</span>Gráficos</button>
    <button data-tab="metas" role="tab" aria-controls="tab-metas" aria-selected="false"><span class="ico">🎯</span>Metas</button>
    <button data-tab="exportar" role="tab" aria-controls="tab-exportar" aria-selected="false"><span class="ico">⤴️</span>Exportar</button>
  </nav>
</div>

<script>
/** =========================
 *  PT Tracker — Fast Add + Draft (no se pierden datos)
 *  Cambios pedidos:
 *   - Controles grandes y apilados para añadir sets por máquina/ejercicio
 *   - Peso step 0.5; inclinación cinta step 1%
 *   - Recuerda el último peso usado por ejercicio
 *   - Nuevo tab "Metas" exclusivo
 *   - Mini-calendario arriba en Registrar
 *   - Sesión en edición (workDraft) para no borrar lo anterior
 *  ========================= */

// ---------- Utilidades de fecha ----------
const fmt = (d)=> d.toISOString().slice(0,10);
const today = ()=> { const t = new Date(); t.setHours(12,0,0,0); return t; };
const ymdToDate = (s)=> { const [Y,M,D]=s.split('-').map(Number); const d=new Date(Y, M-1, D); d.setHours(12,0,0,0); return d; };
const ym = (d)=> `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;
const startOfMonth = (d)=> new Date(d.getFullYear(), d.getMonth(), 1);
const endOfMonth = (d)=> new Date(d.getFullYear(), d.getMonth()+1, 0);

// ---------- Claves y estado ----------
const LS = {
  workouts: 'pt_workouts_v2',
  exercises: 'pt_exercises_v2',
  goals: 'pt_goals_v2',
  base: 'pt_base_v2',
  lastWeights: 'pt_last_weights_v1'
};
let ctxDate = today();
let charts = { goals:null, ex:null };
let dirty = false;
// DRAFT en memoria (para no perder lo agregado)
let workDraft = null;

// ---------- Semillas ----------
const SEED_EX = [
  {exId:'ex_press_pecho_maquina', name:'Press pecho (máquina)', category:'Empuje'},
  {exId:'ex_remo_sentado_polea', name:'Remo sentado (polea)', category:'Jale'},
  {exId:'ex_curl_biceps_maquina', name:'Curl bíceps (máquina)', category:'Aislamiento'},
  {exId:'ex_jalon_cerrado', name:'Jalón polea (agarre cerrado)', category:'Jale'},
  {exId:'ex_press_hombros_maquina', name:'Press hombros (máquina)', category:'Empuje'},
  {exId:'ex_crunch_hummett', name:'Crunch en máquina (Hummett)', category:'Core'},
  {exId:'ex_extension_piernas', name:'Extensión de piernas', category:'Pierna'},
  {exId:'ex_rdl_barra', name:'Peso muerto rumano (barra)', category:'Pierna'},
  {exId:'ex_cinta', name:'Cinta (cardio)', category:'Cardio'},
];

const AUG_TEXT = `Asistencia: ≥10 sesiones (óptimo 12–13).
Cargas/volumen (fin de agosto):
- Press pecho: 4×(12–12–10–10) con 55–55–57.5–57.5 kg (RPE 8–9 última).
- Remo sentado: 4×12 con 54–54–56–56 kg (o 1–2 series a 56 kg).
- Curl bíceps: 40 kg en ≥3×12 (RPE 8).
- Jalón cerrado: 4×(12–12–10–10) con 42.5–45 kg.
- Press hombros: 4×10 con 32.5–35–35–35 kg.
- Crunch: 4×15 con 35 kg (últimas 2 a 37.5 kg si cómodo).
- Extensión de piernas: 3×15 con 40 kg (2s iso arriba).
- RDL: 3×12 con 32.5–35 kg (técnica/rodilla OK).
RPE: promedio 7–8; ≥1 top set a RPE 8–9 por ejercicio clave.
Cardio: 10′ post fuerza @ 6 km/h, 7% → ≥80% de sesiones.
Rodilla: 0 dolor; sin correr; OK caminata inclinada; priorizar RDL técnico + extensiones; movilidad.`;

const SEED_BASE_AUG = (()=> {
  const it = [];
  it.push({ exId:'ex_cinta', name:'Cinta (cardio)', category:'Cardio', sets:[{speed:5.5, grade:6, minutes:8, rpe:6}] });
  it.push({ exId:'ex_press_pecho_maquina', name:'Press pecho (máquina)', category:'Empuje',
    sets:[{weight:50,reps:12,rpe:7},{weight:52.5,reps:12,rpe:7.5},{weight:52.5,reps:10,rpe:8},{weight:55,reps:10,rpe:8}] });
  it.push({ exId:'ex_remo_sentado_polea', name:'Remo sentado (polea)', category:'Jale',
    sets:[{weight:52,reps:12,rpe:7},{weight:52,reps:12,rpe:7.5},{weight:54,reps:10,rpe:8},{weight:54,reps:10,rpe:8}] });
  it.push({ exId:'ex_curl_biceps_maquina', name:'Curl bíceps (máquina)', category:'Aislamiento',
    sets:[{weight:35,reps:12,rpe:7},{weight:35,reps:12,rpe:7.5},{weight:37.5,reps:12,rpe:8},{weight:37.5,reps:12,rpe:8}] });
  it.push({ exId:'ex_jalon_cerrado', name:'Jalón polea (agarre cerrado)', category:'Jale',
    sets:[{weight:40,reps:12,rpe:7},{weight:40,reps:12,rpe:7.5},{weight:40,reps:10,rpe:8},{weight:40,reps:10,rpe:8}] });
  it.push({ exId:'ex_press_hombros_maquina', name:'Press hombros (máquina)', category:'Empuje',

// ---------- Cálculos ----------
function kcalCardioSet(speed_kmh, incline_pct, minutes, bw){
  const v = speed_kmh * 1000 / 60; const grade = (incline_pct||0)/100;
  const VO2 = 3.5 + 0.1*v + 1.8*v*grade;
  const kcal = (VO2 * bw / 200) * minutes;
  return isFinite(kcal)? kcal : 0;
}
function kcalStrengthSet(rpe, bw){
  const MET = (rpe>=8)? 6 : 4.5; const minutes = 1.75;
  const kcal = MET*3.5*bw/200*minutes;
  return isFinite(kcal)? kcal : 0;
}
function epley1RM(w, r){ return (w && r)? w*(1+r/30):0; }
function countBaseSets(){ return getBase().reduce((a,b)=> a+(b.sets?.length||0),0); }
function computeIndicators(workout){
  let vol=0, top=0, rpeList=[], cardioMin=0, kcal=0, doneCount=0, baseTotalSets=countBaseSets();
  const bw = Number(workout.bodyWeight||74);
  for(const it of workout.items){
    if(it.category==='Cardio'){
      for(const s of it.sets){
        if(!isFinite(Number(s.minutes))) continue;
        cardioMin += Number(s.minutes)||0;
        kcal += kcalCardioSet(Number(s.speed||0), Number(s.grade||0), Number(s.minutes||0), bw);
        if(s.done) doneCount++;
      }
    }else{
      for(const s of it.sets){
        const W=Number(s.weight||0), R=Number(s.reps||0), E=Number(s.rpe||0);
        vol += W*R; top=Math.max(top,W);
        if(E) rpeList.push(E);
        kcal += kcalStrengthSet(E, bw);
        if(s.done) doneCount++;
      }
    }
  }
  const rpeAvg = rpeList.length? (rpeList.reduce((a,b)=>a+b,0)/rpeList.length) : 0;
  const progPct = baseTotalSets? Math.round((doneCount/baseTotalSets)*100) : 0;
  workout.indicators = { volume_total_kg: Math.round(vol), topSet: top, rpeAvg: Number(rpeAvg.toFixed(2)), cardioMin: Math.round(cardioMin) };
  return { kcalTotal: Math.round(kcal), progPct, doneCount, baseTotalSets };
}

function parseCSVLine(line){
  const res=[]; let cur='', inQ=false;
  for(let i=0;i<line.length;i++){
    const ch=line[i];
    if(ch=== '"'){ if(inQ && line[i+1]==='"'){ cur+='"'; i++; } else inQ=!inQ; }
    else if(ch===',' && !inQ){ res.push(cur); cur=''; }
    else cur+=ch;
  } res.push(cur); return res;
}
function importDayCSV(text){
  const header = 'date,body_weight_kg,exercise,category,set,weight_kg,reps,rpe,speed_kmh,incline_pct,minutes';
  const lines = text.trim().split(/\r?\n/);

  const [date] = lines[1].split(',');
  const w = { ...defaultWorkout(date), items:[] };
  const map = new Map();
  for(let i=1;i<lines.length;i++){
    const cols = parseCSVLine(lines[i]); if(cols.length<11) continue;
    const [dt,bw,ex,cat,idx,wei,reps,rpe,spd,gr,min] = cols;
    w.bodyWeight = Number(bw||w.bodyWeight);
    if(!map.has(ex)) map.set(ex, {exId:'ex_'+ex.toLowerCase().replace(/\s+/g,'_'), name:ex, category:cat, sets:[]});
    const it = map.get(ex);
    if(cat==='Cardio') it.sets.push({speed:Number(spd||0), grade:Number(gr||0), minutes:Number(min||0), rpe:Number(rpe||0)});
    else it.sets.push({weight:Number(wei||0), reps:Number(reps||0), rpe:Number(rpe||0)});
  }
  w.items = Array.from(map.values());
  // set draft y guardar
  setCtxDate(ymdToDate(w.date));
  workDraft = JSON.parse(JSON.stringify(w));
  saveCurrentWorkout(workDraft);

  alert('Importado OK');
}
function drawDashboard(workout, kcalTotal){
  const c = el('dashCanvas'); const ctx = c.getContext('2d');
  const w=c.width, h=c.height; ctx.clearRect(0,0,w,h);
  ctx.fillStyle='#0e162e'; ctx.fillRect(0,0,w,h);
  ctx.fillStyle='#e8eefc'; ctx.font='16px -apple-system, Inter, Segoe UI, Roboto, Arial';
  ctx.fillText('PT Dashboard', 12, 22);
  ctx.fillStyle='#9aa5bd'; ctx.fillText(workout.date, 12, 42);
  const inds = workout.indicators || computeIndicators(JSON.parse(JSON.stringify(workout))).indicators;
  const chips=[`Kcal ${kcalTotal}`,`Vol ${inds.volume_total_kg} kg`,`Top ${inds.topSet} kg`,`RPE ${inds.rpeAvg}`,`Cardio ${inds.cardioMin} min`,`Ex ${workout.items.length}`];
  let x=12,y=72;
  chips.forEach(t=>{
    ctx.fillStyle='#10182a'; ctx.strokeStyle='#1f2a44';
    const pad=8, tw=ctx.measureText(t).width;
    ctx.beginPath(); ctx.roundRect(x, y-16, tw+pad*2, 28, 8); ctx.fill(); ctx.stroke();
    ctx.fillStyle='#e8eefc'; ctx.fillText(t, x+pad, y+4);
    x += tw+pad*2+8; if(x> w-140){ x=12; y+=40; }
  });
  const {progPct}=computeIndicators(JSON.parse(JSON.stringify(workout)));
  const barW=w-24, barH=16, bx=12, by=h-30;
  ctx.fillStyle='#0b1226'; ctx.fillRect(bx,by,barW,barH);
  const pv=Math.max(0,Math.min(1,progPct/100));
  const g=ctx.createLinearGradient(bx,0,bx+barW,0);
  g.addColorStop(0,'#ff6b6b'); g.addColorStop(.5,'#ffd166'); g.addColorStop(1,'#06d6a0');
  ctx.fillStyle=g; ctx.fillRect(bx,by,barW*pv,barH);
  ctx.fillStyle='#9aa5bd'; ctx.fillText(`Cumplimiento: ${progPct}%`, bx, by-8);
}

// ---------- Guardar / Load ----------
function currentWorkout(){
  const wos = getWorkouts();
  const idx = wos.findIndex(w=> w.date===fmt(ctxDate));
  if(idx>=0) return JSON.parse(JSON.stringify(wos[idx]));
  return defaultWorkout(fmt(ctxDate));
}
function saveCurrentWorkout(workout){
  const wos = getWorkouts();
  const idx = wos.findIndex(w=> w.date===workout.date);
  if(idx>=0) wos[idx]=workout; else wos.push(workout);
  setWorkouts(wos); markDirty(false);
}

// ---------- Summary + datos duros ----------
function updateSummary(workout){
  workout.bodyWeight = Number(el('bodyWeight').value||74);
  workout.note = el('note').value||'';
  const {kcalTotal, progPct} = computeIndicators(workout);
  el('prog').value = progPct; el('progPct').textContent = `${progPct}%`;
  el('kcalTotal').textContent = `${kcalTotal}`;
  updateRawDay(workout);
  drawDashboard(workout, kcalTotal);
}
function updateRawDay(workout){
  const box=el('rawDay'); let out=`Fecha: ${workout.date} | Peso: ${workout.bodyWeight} kg\nNota: ${workout.note||'—'}\n\n`;
  for(const it of workout.items){
    out += `• ${it.name} [${it.category}]\n`;
    it.sets.forEach((s,i)=>{
      if(it.category==='Cardio'){ out += `  - #${i+1} ${s.speed||0}km/h @ ${s.grade||0}% × ${s.minutes||0}min, RPE ${s.rpe||0}${s.done?' ✓':''}\n`; }
      else{ out += `  - #${i+1} ${s.weight||0}kg × ${s.reps||0}, RPE ${s.rpe||0}${s.done?' ✓':''}\n`; }
    });
  } box.textContent = out;
}
